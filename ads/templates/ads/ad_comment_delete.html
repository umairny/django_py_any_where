{% extends "base_menu.html" %} {% block content %}
<h1>Delete Comment</h1>

<p>Are you sure you want to delete the comment: {{ comment}}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." class="btn btn-warning" />
  <a href="{% url 'ads:ad_detail' comment.ad.id %}" class="btn btn-info"
    >Cancel</a
  >
</form>
{% endblock %}

{% extends "base_menu.html" %} {% block content %}
<h1>Delete Ad</h1>

<p>Are you sure you want to delete the ad: {{ ad }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete." class="btn btn-warning" />
  <a href="{% url 'ads:ad_detail' ad.id %}" class="btn btn-info">Cancel</a>
</form>
{% endblock %}
